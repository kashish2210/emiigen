{% extends 'base.html' %}

{% block title %}APOD Archive - Calendar View{% endblock %}

{% block extra_css %}
<style>
.archive-container {
    max-width: 1400px;
    margin: 0 auto;
}

.archive-header {
    text-align: center;
    margin-bottom: 30px;
}

.archive-title {
    font-size: 2.5rem;
    background: linear-gradient(135deg, var(--soft-yellow), var(--star-white));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
}

.archive-subtitle {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
}

.calendar-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
}

.month-selector {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav-btn:hover {
    background: var(--nasa-blue);
    border-color: var(--soft-yellow);
}

.current-month {
    font-size: 1.5rem;
    font-weight: 600;
    min-width: 200px;
    text-align: center;
}

.calendar-view {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.calendar-weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    margin-bottom: 15px;
}

.weekday {
    text-align: center;
    font-weight: 600;
    color: var(--soft-yellow);
    padding: 10px;
    font-size: 0.9rem;
}

.calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
}

.calendar-day {
    aspect-ratio: 1;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    padding: 10px;
}

.calendar-day.empty {
    background: transparent;
    border: none;
    cursor: default;
}

.calendar-day.has-data {
    border-color: var(--soft-yellow);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.calendar-day.has-data::before {
    content: '';
    position: absolute;
    inset: 0;
    backdrop-filter: blur(8px);
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
}

.calendar-day.has-data::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(11, 61, 145, 0.3), rgba(255, 215, 0, 0.1));
    z-index: 2;
}

.calendar-day > * {
    position: relative;
    z-index: 3;
}

.calendar-day.future {
    opacity: 0.3;
    cursor: not-allowed;
}

.calendar-day:not(.empty):not(.future):hover {
    transform: scale(1.05);
    border-color: var(--soft-yellow);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
}

.calendar-day.has-data:hover::before {
    backdrop-filter: blur(4px);
}

.day-number {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 5px;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
}

.day-status {
    font-size: 0.7rem;
    color: rgba(255, 255, 255, 0.8);
    text-align: center;
    line-height: 1.2;
    max-width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
}

.calendar-day.has-data .day-status {
    color: var(--soft-yellow);
    font-weight: 500;
}

.fetch-indicator {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--terminal-green);
    box-shadow: 0 0 10px var(--terminal-green);
    z-index: 4;
}

.fetch-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.9);
    z-index: 2000;
    align-items: center;
    justify-content: center;
}

.fetch-modal.active {
    display: flex;
}

.fetch-content {
    background: rgba(0, 0, 0, 0.95);
    border: 1px solid var(--terminal-green);
    border-radius: 12px;
    padding: 30px;
    max-width: 500px;
    width: 90%;
}

.fetch-title {
    color: var(--soft-yellow);
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-align: center;
}

.fetch-message {
    color: white;
    text-align: center;
    margin-bottom: 20px;
}

.fetch-progress {
    background: rgba(255, 255, 255, 0.1);
    height: 6px;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress-bar {
    height: 100%;
    background: var(--terminal-green);
    transition: width 0.3s ease;
}

.fetch-actions {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.fetch-btn {
    padding: 10px 25px;
    border-radius: 25px;
    border: 1px solid;
    cursor: pointer;
    transition: all 0.3s ease;
}

.fetch-btn.primary {
    background: var(--nasa-blue);
    border-color: var(--soft-yellow);
    color: white;
}

.fetch-btn.secondary {
    background: transparent;
    border-color: rgba(255, 255, 255, 0.3);
    color: white;
}

.fetch-btn:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .archive-title {
        font-size: 2rem;
    }
    
    .calendar-days {
        gap: 5px;
    }
    
    .day-number {
        font-size: 1rem;
    }
    
    .day-status {
        font-size: 0.65rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="archive-container">
    <div class="archive-header">
        <h1 class="archive-title">APOD Archive</h1>
        <p class="archive-subtitle">Explore the cosmic gallery - Click any date to fetch or view</p>
    </div>
    
    <div class="calendar-controls">
        <div class="month-selector">
            <button class="nav-btn" onclick="changeMonth(-1)">◀</button>
            <div class="current-month" id="currentMonth"></div>
            <button class="nav-btn" onclick="changeMonth(1)">▶</button>
        </div>
    </div>
    
    <div class="calendar-view">
        <div class="calendar-weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>
</div>

<div class="fetch-modal" id="fetchModal">
    <div class="fetch-content">
        <h2 class="fetch-title">Fetch APOD Data</h2>
        <div class="fetch-message" id="fetchMessage"></div>
        <div class="fetch-progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div class="fetch-actions">
            <button class="fetch-btn primary" id="confirmFetch">Fetch</button>
            <button class="fetch-btn secondary" onclick="closeFetchModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
let currentDate = new Date();
let selectedDate = null;
let apodData = {};

function init() {
    {% for image in apod_images %}
    apodData['{{ image.date|date:"Y-m-d" }}'] = {
        title: '{{ image.title|escapejs }}',
        url: '{% if image.media_type == "image" %}{{ image.url }}{% else %}{{ image.thumbnail_url }}{% endif %}'
    };
    {% endfor %}
    
    renderCalendar();
}

function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    document.getElementById('currentMonth').textContent = 
        `${currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`;
    
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();
    
    const calendarDays = document.getElementById('calendarDays');
    calendarDays.innerHTML = '';
    
    // Add empty days for alignment
    for (let i = 0; i < startingDayOfWeek; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day empty';
        calendarDays.appendChild(emptyDay);
    }
    
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Reset time for proper comparison
    
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        
        // FIXED: Format date string correctly using local timezone
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        const isFuture = date > today;
        const hasData = apodData[dateStr];
        
        const dayEl = document.createElement('div');
        dayEl.className = `calendar-day ${isFuture ? 'future' : ''} ${hasData ? 'has-data' : ''}`;
        
        if (hasData) {
            dayEl.style.backgroundImage = `url('${hasData.url}')`;
        }
        
        dayEl.innerHTML = `
            <div class="day-number">${day}</div>
            <div class="day-status">${hasData ? hasData.title : 'Fetch'}</div>
            ${hasData ? '<div class="fetch-indicator"></div>' : ''}
        `;
        
        if (!isFuture) {
            dayEl.onclick = () => handleDayClick(dateStr, hasData);
        }
        
        calendarDays.appendChild(dayEl);
    }
}

function changeMonth(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    renderCalendar();
}

function handleDayClick(dateStr, hasData) {
    selectedDate = dateStr;
    
    if (hasData) {
        fetch(`/api/image-by-date/?date=${dateStr}`)
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    window.location.href = `/?image=${data.id}`;
                }
            });
    } else {
        showFetchModal(dateStr);
    }
}

function showFetchModal(dateStr) {
    const modal = document.getElementById('fetchModal');
    const message = document.getElementById('fetchMessage');
    const confirmBtn = document.getElementById('confirmFetch');
    
    message.textContent = `No APOD data found for ${dateStr}. Would you like to fetch it from NASA?`;
    modal.classList.add('active');
    
    confirmBtn.onclick = () => fetchDate(dateStr);
}

function closeFetchModal() {
    document.getElementById('fetchModal').classList.remove('active');
    document.getElementById('progressBar').style.width = '0%';
}

async function fetchDate(dateStr) {
    const message = document.getElementById('fetchMessage');
    const progressBar = document.getElementById('progressBar');
    const confirmBtn = document.getElementById('confirmFetch');
    
    message.textContent = 'Fetching APOD data...';
    confirmBtn.disabled = true;
    progressBar.style.width = '50%';
    
    try {
        const response = await fetch('/api/terminal/fetch/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ date: dateStr })
        });
        
        const data = await response.json();
        progressBar.style.width = '100%';
        
        if (data.success) {
            message.textContent = `Successfully fetched: ${data.title}`;
            
            apodData[dateStr] = {
                title: data.title,
                url: data.url || data.thumbnail_url
            };
            
            renderCalendar();
            
            const event = new CustomEvent('apod:log', {
                detail: { level: 'success', message: `Fetched APOD for ${dateStr}` }
            });
            window.dispatchEvent(event);
            
            setTimeout(() => {
                closeFetchModal();
                location.reload();
            }, 1500);
        } else {
            message.textContent = `Error: ${data.error}`;
            progressBar.style.width = '0%';
            confirmBtn.disabled = false;
        }
    } catch (error) {
        message.textContent = `Error: ${error.message}`;
        progressBar.style.width = '0%';
        confirmBtn.disabled = false;
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

init();
</script>
{% endblock %}
