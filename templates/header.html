<header class="site-header">
    <nav class="desktop-nav">
        <ul class="nav-menu">
            <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a href="{% url 'apod:home' %}" class="nav-link">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                        <path d="M10 2l8 8-8 8-8-8z" fill="currentColor"/>
                    </svg>
                    <span>APOD</span>
                </a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'explorer' %}active{% endif %}">
                <a href="{% url 'gibs:explorer' %}" class="nav-link">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M2 10 Q10 2 18 10 Q10 18 2 10" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>GIBS</span>
                </a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'image_of_week' %}active{% endif %}">
                <a href="{% url 'gibs:image_of_week' %}" class="nav-link">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                        <rect x="3" y="4" width="14" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M3 8h14M8 4v4" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Weekly</span>
                </a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'coordinates' %}active{% endif %}">
                <a href="{% url 'apod:coordinates' %}" class="nav-link">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 3 L10 17 M3 10 L17 10" stroke="currentColor" stroke-width="1"/>
                    </svg>
                    <span>Coordinates</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <nav class="mobile-nav">
        <div class="mobile-header">
            <div class="nav-brand-mobile">
                <svg class="nasa-logo" width="32" height="32" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 20 L30 20 M20 10 L20 30" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>NASA Explorer</span>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="{% url 'apod:home' %}">APOD</a></li>
                <li><a href="{% url 'gibs:explorer' %}">GIBS Explorer</a></li>
                <li><a href="{% url 'gibs:image_of_week' %}">Image of the Week</a></li>
                <li><a href="{% url 'apod:coordinates' %}">Coordinates</a></li>
            </ul>
        </div>
    </nav>
</header>

<script>
document.getElementById('hamburger')?.addEventListener('click', function() {
    this.classList.toggle('active');
    document.getElementById('mobileMenu').classList.toggle('active');
});
</script>
